<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="css/styles.css">
 
        <title>home.html Website</title>
        <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
   
   
    <body>
        <header>
            <div class="logo">
                <a href="home.html">The Ultimate Battle</a>
                <div class="nav_bar">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Favorite Characters</a></li>
                       
    
                    </ul>
                </div>
            </div>

        </header>

        

       <h3>Welcome!</h3>

        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="images/indexImage.jpg" class="d-block w-100" alt="images/indexImage.jpg">
                <div class="carousel-caption d-none d-md-block">
                    <div class="box">
                        <h1>Character 1</h1>
                        <p>The first character goes here</p>
                    </div>
                </div>
              </div>
     
              <div class="carousel-item" data-bs-interval="2000">
                <img src="images/indexImage2.jpg" class="d-block w-100" alt="images/indexImage2.jpg">
                <div class="carousel-caption d-none d-md-block">
                  <div class="box">
                    <h1>Second slide label</h1>
                    <p>The first character goes here</p>
                </div>

                </div>
              </div>
     
              <div class="carousel-item">
                <img src="images/indexImage.png" class="d-block w-100" alt="images/indexImage.png">
                <div class="carousel-caption d-none d-md-block">
                  <div class="box">
                    <h1>Third slide label</h1>
                    <p>The first character goes here</p>
                  </div>
                </div>
              </div>
     
     
     
            </div>
     
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
     
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
     
    



         



    </body>
</html>
